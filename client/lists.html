<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Michael's Superhero List</title>
      </head>

      <body>
        <header class ="header">
            <div class="name">Superheroes</div>
          <nav class = "navbar">
              <a href="index.html">Search</a>
              <a href="lists.html" class="active">Lists</a>
          </nav>
        </header>

        <div class="create-list">
          <h1>Create a Superhero List!</h1>
          <input type="text" id="list-name-input" placeholder="Enter List Name!">
          <button id="create-list-button">Create List!</button>
          <select id="sort-select-lists">
            <option value='Name' selected>Sort heroes by Name</option>
            <option value='Race'>Sort heroes by Race</option>
            <option value='Publisher'>Sort heroes by Publisher</option>
        </select>
        </div>
        <div class="add-list">
          <h1>Add Hero to List!</h1>
          <input type="text" id="hero-id-input" placeholder="Enter Hero ID!">
          <select id="list-select">
          </select>
          <button id="add-button">Add to List!</button>
          
        </div>
        <div class="list-results">

        </div>

      </body>
</html>
